{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block style %}

{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='book_covers/' ~ book.title ~ '.jpg') }}" class="img-fluid" alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
            <h1>{{ book.title }}</h1>
            <h4>{{ book.author }}</h4>
            <p>{{ book.description }}</p>
            <p>Rating: {{ book.ratings }}</p>
        </div>
        </div>
    </div>

{% endblock %}

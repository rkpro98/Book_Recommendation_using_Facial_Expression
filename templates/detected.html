{% extends 'base.html' %}

{% block title %}Detected{% endblock title %}

{% block style %}
<style>
  .file {
    text-align: center;
    
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
  }

  .file h3 {
    font-weight: bold;
    font-size: 2rem;
  }

  .jumbotron {
    background-color: #f8f9fa;
    padding: 50px;
    vertical-align: top;
    border-radius: 75px;
  }

  .btn-outline-success {
    color: #28a745;
    border-color: #28a745;
    background-color: #f8f9fa;

    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
  }

  .btn-outline-success:hover {
    background-color: #28a745;
    color: white;
  }
</style>
{% endblock %}

{% block body %}

<div class="jumbotron">
  <div class='file'>
    <h3>The Emotion is detected as {{ file[-1] }}.</h3>
    <br>
    <button type="button" class="btn btn-outline-success" onclick="location.href='/books/{{ file[-1] }}'">Show Me Appropriate Books as per my mood</button>
  </div>
</div>

{% endblock %}
